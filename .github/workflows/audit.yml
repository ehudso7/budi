name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Type check
        run: pnpm run typecheck
        continue-on-error: true

      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets..."
          if grep -rn '|| "' --include="*.ts" . 2>/dev/null | grep -v node_modules | grep -iE "secret|key|password|token" | grep -v ".d.ts" | grep -v "test"; then
            echo "::warning::Potential hardcoded secrets detected"
          fi

      - name: Check for localStorage token storage
        run: |
          echo "Checking for insecure token storage..."
          if grep -rn "localStorage.*token\|localStorage.*auth" --include="*.ts" --include="*.tsx" . 2>/dev/null | grep -v node_modules; then
            echo "::warning::Tokens stored in localStorage detected"
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: AUDIT_REPORT.md
          retention-days: 30
          if-no-files-found: ignore

  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit worker-codec
        working-directory: services/worker-codec
        run: cargo audit
        continue-on-error: true

      - name: Audit worker-dsp
        working-directory: services/worker-dsp
        run: cargo audit
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
