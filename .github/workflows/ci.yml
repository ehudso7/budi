name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Lint and type check TypeScript
  lint-ts:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm turbo run typecheck

      - name: Lint
        run: pnpm turbo run lint

  # Lint Rust code
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            services/worker-dsp
            services/worker-codec

      - name: Check formatting (DSP Worker)
        run: cargo fmt --check
        working-directory: services/worker-dsp

      - name: Check formatting (Codec Worker)
        run: cargo fmt --check
        working-directory: services/worker-codec

      - name: Clippy (DSP Worker)
        run: cargo clippy -- -D warnings
        working-directory: services/worker-dsp

      - name: Clippy (Codec Worker)
        run: cargo clippy -- -D warnings
        working-directory: services/worker-codec

  # Build TypeScript packages
  build-ts:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: lint-ts
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter api run db:generate

      - name: Build
        run: pnpm turbo run build

  # Build Rust workers
  build-rust:
    name: Build Rust Workers
    runs-on: ubuntu-latest
    needs: lint-rust
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            services/worker-dsp
            services/worker-codec

      - name: Build DSP Worker
        run: cargo build --release
        working-directory: services/worker-dsp

      - name: Build Codec Worker
        run: cargo build --release
        working-directory: services/worker-codec

  # Run API integration tests
  test-api:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: build-ts
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: budi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter api run db:generate

      - name: Run migrations
        run: pnpm --filter api prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/budi_test

      - name: Run tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/budi_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_BUCKET: budi-test

  # Run Rust tests
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: build-rust
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            services/worker-dsp
            services/worker-codec

      - name: Test DSP Worker
        run: cargo test
        working-directory: services/worker-dsp

      - name: Test Codec Worker
        run: cargo test
        working-directory: services/worker-codec

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-ts, build-rust]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/api/Dockerfile
          push: false
          tags: budi/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build DSP Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker-dsp
          file: ./services/worker-dsp/Dockerfile
          push: false
          tags: budi/worker-dsp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Codec Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker-codec
          file: ./services/worker-codec/Dockerfile
          push: false
          tags: budi/worker-codec:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Final CI status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-api, test-rust]
    steps:
      - name: CI Passed
        run: echo "All CI checks passed!"
