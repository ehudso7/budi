services:
  # Infrastructure services
  postgres:
    image: postgres:16-alpine
    container_name: budi-postgres
    environment:
      POSTGRES_DB: budi
      POSTGRES_USER: budi
      POSTGRES_PASSWORD: budi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budi -d budi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: budi-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: budi-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: budi-minio-init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio/init-buckets.sh:/init-buckets.sh:ro
    entrypoint: ["/bin/sh", "/init-buckets.sh"]

  # Application services
  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    container_name: budi-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgresql://budi:budi@postgres:5432/budi
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: budi
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      API_WEBHOOK_URL: http://api:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker-dsp:
    build:
      context: ../services/worker-dsp
      dockerfile: Dockerfile
    container_name: budi-worker-dsp
    environment:
      RUST_LOG: info
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: budi
      S3_REGION: us-east-1
      API_WEBHOOK_URL: http://api:3000
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

  worker-codec:
    build:
      context: ../services/worker-codec
      dockerfile: Dockerfile
    container_name: budi-worker-codec
    environment:
      RUST_LOG: info
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: budi
      S3_REGION: us-east-1
      API_WEBHOOK_URL: http://api:3000
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  default:
    name: budi-network
